<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Grid Таблицы</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h2>Таблица 1: 2x2</h2>
  <div class="grid-container layout1">
    <div class="cell red">1</div>
    <div class="cell red">2</div>
    <div class="cell red">3</div>
    <div class="cell red">4</div>
  </div>

  <h2>Таблица 2: с объединением ячеек</h2>
  <div class="grid-container layout2">
    <div class="cell green">1</div>
    <div class="cell green">2</div>
    <div class="cell yellow">3</div>
  </div>

  <h2>Таблица 3: новая раскладка</h2>
  <div class="grid-container layout3">
    <div class="cell blue">1</div>
    <div class="cell green2">2</div>
    <div class="cell blue">3</div>
  </div>

  <h2>Таблица 4: 2 элемента сверху, 3 снизу</h2>
  <div class="grid-container layout4">
    <div class="cell orange">1</div>
    <div class="cell orange">2</div>
    <div class="cell orange">3</div>
    <div class="cell orange">4</div>
    <div class="cell orange">5</div>
  </div>

</body>
</html>
